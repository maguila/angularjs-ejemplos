<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/angular-messages/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="../node_modules/angular-material/angular-material.min.js"></script>

    <script type="text/javascript">
        var app = angular.module("myApp", ['ngMaterial', 'ngMessages']);

        app.controller('myController', function ($scope, $mdToast) {
            $scope.variable = "hola!!!";

            var last = {
                bottom: false,
                top: true,
                left: false,
                right: true
            };

            $scope.toastPosition = angular.extend({}, last);

            $scope.getToastPosition = function () {
                sanitizePosition();

                return Object.keys($scope.toastPosition)
                    .filter(function (pos) { return $scope.toastPosition[pos]; })
                    .join(' ');
            };

            $scope.abrirMensaje = function () {
                var pinTo = $scope.getToastPosition();

                $mdToast.show(
                    $mdToast.simple()
                        .textContent('Simple Toast!')
                        .position(pinTo)
                        .hideDelay(3000)
                );
            }

            $scope.getToastPosition = function () {
                sanitizePosition();

                return Object.keys($scope.toastPosition)
                    .filter(function (pos) { return $scope.toastPosition[pos]; })
                    .join(' ');
            };

            function sanitizePosition() {
                var current = $scope.toastPosition;

                if (current.bottom && last.top) current.top = false;
                if (current.top && last.bottom) current.bottom = false;
                if (current.right && last.left) current.left = false;
                if (current.left && last.right) current.right = false;

                last = angular.extend({}, current);
            }
        });
    </script>

</head>

<body ng-app="myApp" ng-cloak>

    <div class="container" ng-controller="myController">
        <md-button class="md-primary" ng-click="abrirMensaje()">{{variable}}</md-button>
        <md-button class="md-raised">Button</md-button>
        <md-button class="md-raised md-primary">Primary</md-button>
        <md-button class="md-raised md-success">Primary</md-button>
        <md-button class="md-raised md-warn">Warn</md-button>
        <md-button class="md-warn md-raised md-hue-2">Warn Hue 2</md-button>


        <div layout="row" layout-align="space-around">
            <div style="width:50px"></div>
            <md-button ng-click="showSimpleToast()">
                Show Simple
            </md-button>
            <md-button class="md-raised" ng-click="showActionToast()">
                Show With Action
            </md-button>
            <div style="width:50px"></div>
        </div>

        <div layout="row" id="toastBounds">

            <div>
                <p>
                    <b>Toast Position: "{{getToastPosition()}}"</b>
                </p>
                <md-checkbox ng-repeat="(name, isSelected) in toastPosition" ng-model="toastPosition[name]">
                    {{name}}
                </md-checkbox>
            </div>
        </div>
        <div layout="row">
            <md-button class="md-primary md-fab md-fab-bottom-right">
                FAB
            </md-button>
            <md-button class="md-accent md-fab md-fab-top-right">
                FAB
            </md-button>

        </div>
    </div>



</body>

</html>
